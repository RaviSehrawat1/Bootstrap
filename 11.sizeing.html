<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha</title>
    <link rel="icon" href="HD-wallpaper-radha-krishna-shri-krishna-thumbnail.jpg">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
    </style>
</head>
<body>
    <!-- w-property -->
    <div class="container text-light border border-4 border-danger mt-4">
        <h5 class="text-danger text-center">w-property</h5>
        <div class="row w-25 text-center bg-primary p-2 mt-4 " >
        <h1>w-25</h1></div>
        <div class="row w-50 text-center bg-secondary p-2" >
            <h1>w-50</h1>
        </div>
        <div class="row w-75 text-center bg-danger p-2" >
            <h1>w-75</h1>
        </div>
        <div class="row w-100 text-center bg-info p-2" >
            <h1>w-100</h1>
        </div>
        <div class="row w-auto text-center bg-warning p-2" >
            <h1>w-auto</h1>
        </div>
    </div>
    <!-- h-property -->
    <div class="container border border-3 border-warning">
        <div class="row" style="height: 200px;">
            <div class="col h-25 bg-primary m-1">
                <h1>h-25</h1>
            </div>
            <div class="col h-50 bg-secondary m-1">
                <h1>h-50</h1>
            </div>
            <div class="col h-75 bg-danger m-1">
                <h1>h-75</h1>
            </div>
            <div class="col h-100 bg-info m-1">
                <h1>h-100</h1>
            </div>
            <div class="col h-auto bg-warning m-1">
                <h1>h-auto</h1>
            </div>
        </div>
    </div>
    <!--max-width  -->
    <div class="container mt-4 text-center">
        <h1>max-width</h1>
        <div class="row border border-4 border-primary  bg-secondary">
            <h1>without mw-100</h1>
        </div>
        <div class="row mw-100 border border-4 border-primary  bg-secondary">
            <h1>with mw-100</h1>
        </div>
    </div>
<!--max-height  -->
<div class="container mt-4 bg-danger  text-center" style="height: 200px;">
    <h1> without max-height</h1>
    <div class="row border border-4 border-primary  bg-secondary w-50">
        <h1>without mh-100</h1>
    </div>
</div>
<!--max-height  -->
<div class="container mt-4 bg-danger  text-center" style="height: 200px;">
    <div class="row border border-4 border-primary  bg-secondary w-50 mh-100" style="height: 400px;">
        <!-- style height given by 400px but mh-100 then
        div height are 100% -->
        <h1>without mh-100</h1>
    </div>
</div>
<!-- vh-100 -->
<div class="container">
    <div class="row">
        <div class="col d-flex flex-wrap justify-content-center align-content-center bg-warning vh-100">
            <h1>vh-100</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center bg-info min-vh-100">
            <h1 class="align-self-center">min-vh-100</h1>
        </div>
    </div>
</div>
<!-- <div class="vw-100 bg-danger">
    <h1>vw-100</h1>
</div> -->
<div class="min-vw-100 bg-danger">
    <h1>min-vw-100</h1>
</div>
</body>
</html>
