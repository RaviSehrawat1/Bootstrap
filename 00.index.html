<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radha</title>
    <link
      rel="icon"
      href="HD-wallpaper-radha-krishna-shri-krishna-thumbnail.jpg"
    />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css"
    />
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container bg-dark position-relative">
      <div class="row justify-content-center align-items-center g-2">
        <!-- Flexbox container for aligning the toasts -->
        <div
          aria-live="polite"
          aria-atomic="true"
          class="d-flex justify-content-center align-items-center"
          style="min-height: 200px"
        >
          <!-- Then put toasts within -->
          <div
            class="toast show position-absolute top-0 start-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <img
                src="radha-krishna-3d-cartoon-ix2i3juyawm36j64.jpg"
                class="rounded me-2"
                alt="{4:Bootstrap}"
                style="width: 30px; height: 30px"
              />
              <strong class="me-auto">radha-krishana</strong>
              <small class="text-muted">5:11 mins ago</small>
              <button
                type="button"
                class="ms-2 mb-1 close btn btn-outline-danger"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Hello, world! This is a toast message.</div>
          </div>
        </div>
        <div
          aria-live="polite"
          aria-atomic="true"
          class="d-flex justify-content-center align-items-center"
          style="min-height: 200px"
        >
          <!-- Then put toasts within -->
          <div
            class="toast show position-absolute top-50 start-50 translate-middle"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <img
                src="radha-krishna-3d-cartoon-ix2i3juyawm36j64.jpg"
                class="rounded me-2"
                alt="{4:Bootstrap}"
                style="width: 30px; height: 30px"
              />
              <strong class="me-auto">radha-krishana</strong>
              <small class="text-muted">5:11 mins ago</small>
              <button
                type="button"
                class="ms-2 mb-1 close btn btn-outline-danger"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Hello, world! This is a toast message.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
