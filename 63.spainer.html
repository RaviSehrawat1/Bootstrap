<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radha</title>
    <link
      rel="icon"
      href="HD-wallpaper-radha-krishna-shri-krishna-thumbnail.jpg"
    />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css"
    />
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-3">
          <button class="btn btn-danger">
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
          <button class="btn btn-primary" type="button" disabled>
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Loading...
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger">
            <span
              class="spinner-grow spinner-grow-sm"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
          <button class="btn btn-primary" type="button" disabled>
            <span
              class="spinner-grow spinner-grow-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Loading...
          </button>
        </div>
        <div class="col-3">
          <!-- change text-color -->
          <span
            class="spinner-grow text-primary spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </div>
        <div class="col-3">
          <!-- change text-color -->
          <span
            class="spinner-border text-primary spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
