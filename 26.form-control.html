<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha</title>
    <link rel="icon" href="HD-wallpaper-radha-krishna-shri-krishna-thumbnail.jpg">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap4.4.css"> -->
</head>
<body>
<div class="container border border-4 p-3">
    <h5 class="bg-danger text-center">form-label & control</h5>
    <div class="row">
        <div class="col-6">
            <form action="">
                <label class="form-label text-warning" for="qw1">Name</label>
                <input class="form-control" type="text" name="" id="qw1">
                <label class="form-label text-warning" for="qw2">Example Textarea</label>
                <textarea class="form-control" name="" id="qw2"  rows="3"></textarea>
            </form>
        </div>
        <div class="col-6">
            <form action="">
                <input class="form-control-lg mb-2" type="text" name="" id="" placeholder="form-control-lg">
                <input class="form-control mb-2" type="text" name="" id="" placeholder="form-control-normal">
                <input class="form-control-sm" type="text" name="" id="" placeholder="form-control-sm">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <form action="">
                <input class="form-control mt-3" type="text" name="" id="" placeholder="Disable input" disabled>
                <input class="form-control mt-3" type="text" name="" id="" placeholder="Disable readonly input...." disabled readonly>
                <input class="form-control mt-3" type="text" name="" id="" placeholder="Readonly input...."  readonly>
            </form>
        </div>
        <div class="col-6">
           <div class="row justify-content-center align-items-center g-2">
                <label class="col-3 text-warning" for="">Name</label>
                <div class="col-9">
                    <input class="form-control-plaintext" type="email" name="" id="" value="ravi@gmail.com">
                </div>
           </div>
           <div class="row justify-content-center align-items-center g-2">
                <label class="col-4 text-warning" for="">Password</label>
                <div class="col-8">
                    <input class="form-control-plaintext" type="password" name="" id="" value="ravi@gmail.com">
                </div>
           </div>
       </div>
    </div>
    <div class="row justify-content-center align-items-center g-2 mt-2">
        <h5 class="text-center text-danger bg-success">inline form</h5>
        <div class="col">
            <div class="row justify-content-center align-items-center g-2">
                <label class="col-2 visually-hidden" for="">Name</label>
                <div class="col-10">
                    <input class="form-control-plaintext" type="email" value="ravi@gmail.com">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row justify-content-center align-items-center g-2">
                <label class="col-2" for="">Name</label>
                <div class="col-10">
                    <input class="border-0 bg-secondary" type="text" placeholder="Enter your Name">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-4">
                <button class="btn btn-primary btn-sm" type="submit">submit</button> 
                </div>
            </div>
        </div>
    </div> 
</div>
<div class="container border border-4 border-danger mt-4">
    <h5 class="text-center text-danger bg-info">input file</h5>
   <div class="row justify-content-center align-items-center ">
    <label class="form-label" for="zx1">
        Default-input-file
    </label>
    <input class="form-control" type="file" name="" id="zx1">
   </div>
   <div class="row justify-content-center align-items-center ">
    <label class="form-label" for="zx2">
        multiple-input-file
    </label>
    <input class="form-control" type="file" name="" id="zx2" multiple>
   </div>
   <div class="row justify-content-center align-items-center ">
    <label class="form-label" for="zx3">
        Disable-input-file
    </label>
    <input class="form-control" type="file" name="" id="zx3" disabled>
   </div>
   <div class="row justify-content-center align-items-center ">
    <label class="form-label" for="zx4">
        form-control-sm
    </label>
    <input class="form-control form-control-sm" type="file" name="" id="zx4"
    >
   </div>
   <div class="row justify-content-center align-items-center ">
    <label class="form-label" for="zx5">
        form-control-lg
    </label>
    <input class="form-control form-control-lg " type="file" name="" id="zx5"
    >
   </div>
   <h5 class="text-center text-danger bg-info">color-picker</h5>
   <div class="row justify-content-center align-items-center">
        <div class="col m-2">
            <div class="row justify-content-center align-items-center">
                <label class="col-4" for="col1">Color-picker</label>
                <div class="col-8">
                    <input class="form-control form-control-color"  id="col1" type="color" >
                </div>
            </div>
        </div>
   </div>
   <div
    class="row justify-content-center align-items-center g-2">
    <h5 class="text-center text-danger bg-info">datlist example</h5>
   <label for="cv1">datlist example</label>
   <input class="form-control" list="op1" type="search" name="" id="cv1">
   <datalist id="op1">
    <option value="ravi"></option>
    <option value="devender"></option>
    <option value="satvir"></option>
    <option value="mahendri"></option>
    <option value="neetu"></option>
   </datalist>
   </div>
   
</div>

</body>
</html>
