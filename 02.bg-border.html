<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha</title>
    <link rel="icon" href="HD-wallpaper-radha-krishna-shri-krishna-thumbnail.jpg">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <h5>border and borderside</h5>
        <div class="col border m-1" style="height: 100px;">
        </div>
        <div class="col border-top m-1">
        </div>
        <div class="col border-start m-1">
        </div>
        <div class="col border-bottom m-1">
        </div>
        <div class="col border-end m-1">
        </div>
    </div>
</div>
<div class="container">
    <div class="row m-5">
        <h5>border with border-side-width 0,1,2,3,4,5</h5>
        <!-- 0 to 5 -->
        <div class="col border border-5 m-1" style="height: 100px;">
        </div>
        <div class="col border-top border-3 m-1">
        </div>
        <div class="col border-start border-2 m-1">
        </div>
        <div class="col border-bottom border-4 m-1">
        </div>
        <div class="col border-end border-1 m-1">
        </div>
    </div>
</div>
<div class="container">
    <div class="row m-5">
        <h5>border with border-color</h5>
        <!-- 0 to 5 -->
        <div class="col border border-5 border-danger m-1" style="height: 100px;">
        </div>
        <div class="col border border-5 border-primary m-1">
        </div>
        <div class="col border border-5 border-secondary m-1">
        </div>
        <div class="col border border-5 border-info m-1">
        </div>
        <div class="col border border-5 border-warning m-1">
        </div>
        <div class="col border border-5 border-dark m-1">
        </div>
        <div class="col border border-5 border-white m-1 bg-secondary">
        </div>
        <div class="col border border-5 border-light m-1">
        </div>
    </div>
</div>
<div class="container">
    <div class="row m-5">
        <h5>border radius</h5>
        <div class="col border border-5 m-1 rounded border-danger" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded-top border-danger" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded-start border-danger" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded-end border-danger" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded-bottom border-danger" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded-circle border-danger" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded-pill border-danger" style="height: 100px;"></div>

    </div>
</div>
<div class="container">
    <div class="row m-5">
        <h5>border radius size</h5>
        <div class="col border border-5 m-1 rounded border-danger rounded-3" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded border-danger rounded-2" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded border-danger rounded-1" style="height: 100px;"></div>
        <div class="col border border-5 m-1 rounded border-danger rounded-0" style="height: 100px;"></div>

    </div>
</div>
</body>
</html>
